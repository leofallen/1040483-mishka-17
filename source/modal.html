<!DOCTYPE html>
<html lang="ru">
  <module href="source/components/head.html">
    <title>В корзину</title>
  </module>
  <body>
    <h1 class="visually-hidden">Страница добавления в корзину</h1>
    <div style="display: none;">
      <module href="build/img/sprite.svg"></module>
    </div>
    <module href="source/components/header.html">
      <div class="page-header-logo-wrapper">
        <a class="page-header__logo-link link-mixin" href="./index.html">
          <picture>
            <source media="(min-width: 1150px)" srcset="./img/logo-desktop.svg">
            <source media="(min-width: 768px)" srcset="./img/logo-tablet.svg">
            <img class="page-header__logo" src="./img/logo-mobile.svg" width="86" height="35" alt="лого">
          </picture>
        </a>
      </div>
    </module>
    <main>
      <div class="modal modal--html">
        <h2 class="modal__headline">ДОБАВИТЬ<br> В КОРЗИНУ</h2>
        <span class="modal__note">Выберите размер:</span>
        <form class="modal__form" action="#">
          <input class="modal__input" id="s" name="size" type="radio">
          <label class="modal__indicator" for="s">S</label>
          <input class="modal__input" id="m" name="size" type="radio">
          <label class="modal__indicator" for="m">M</label>
          <input class="modal__input" id="l" name="size" type="radio">
          <label class="modal__indicator" for="l">L</label>
        </form>
        <button class="modal__button button" type="submit">ДОБАВИТЬ</button>
      </div>
    </main>
  <module href="source/components/footer.html">
    <div class="page-footer__logo-wrapper">
      <a class="page-footer__logo-link" href="./index.html">
        <svg class="page-footer__logo-link-icon footer-link-mixin" width="102" height="34">
          <use xlink:href="#icon-logo-footer"></use>
        </svg>
      </a>
    </div>
  </module>
  </body>
