<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Каталог</title>
  </head>
  <body>
    <header class="page-header">
      <img src="http://placehold.it/150x100" width="86" height="35" alt="лого">
      <nav class="main-nav">
        <button class="main-nav__toggle">Меню</button>
        <ul class="main-nav__list site-list">
          <li class="site-list__item">
            <a class="site-list__link" href="./index.html">Каталог товаров</a>
          </li>
          <li class="site-list__item">
            <a class="site-list__link" href="./form.html">Вязание на заказ</a>
          </li>
          <li class="site-list__item">
            <a class="site-list__link" href="#">Поиск по сайту</a>
          </li>
          <li class="site-list__item">
            <a class="site-list__link" href="#">Корзина</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="page-main">
      <section class="catalog">
        <header class="catalog__header">
          <h1 class="visually-hidden">Кталог товаров</h1>
        </header>
        <article class="catalog-item">
          <figure>
            <img class="catalog-item__image" src="http://placehold.it/150x100" width="260" height="195" alt="Изображение товара">
            <figcaption>
              <h2 class="catalog-item__headline">Зайчик-попрыгайчик</h2>
              <span class="catalog-item__specifications">Рост 30 см, вес 200 г</span>
              <span class="catalog-item__price">1 200 руб.</span>
            </figcaption>
          </figure>
        </article>
        <article class="catalog-item">
          <figure>
            <img class="catalog-item__image" src="http://placehold.it/150x100" width="260" height="195" alt="Изображение товара">
            <figcaption>
              <h2 class="catalog-item__headline">Корзинка для белья</h2>
              <span class="catalog-item__specifications">Диаметр 15 см, высота 10 см</span>
              <span class="catalog-item__price">690 руб.</span>
            </figcaption>
          </figure>
        </article> 
        <article class="catalog-item">
          <figure>
            <img class="catalog-item__image" src="http://placehold.it/150x100" width="260" height="195" alt="Изображение товара">
            <figcaption>
              <h2 class="catalog-item__headline">Большая корзинка для игрушек</h2>
              <span class="catalog-item__specifications">Диаметр 30 см, высота 30 см</span>
              <span class="catalog-item__price">1 500 руб.</span>
            </figcaption>
          </figure>
        </article>               
      </section>
      <section class="blog">
        <article class="blog-item">
          <header class="blog-item__header">
            <h2 class="blog-item__headline">Процесс производства</h2>
          </header>
          <video src="#"></video>
          <p class="blog-item__description">По просьбам наших любимых фолловеров мы сняли для вас подробное видео о том, как появляются наши товары.</p>
          <a class="button blog-item__buttom" href="#">СДЕЛАТЬ ЗАКАЗ</a>
        </article>
      </section>
    </main>
    <footer class="page-footer">
      <ul class="social">
        <li class="social__item">
          <a href="" class="social__itemlink">Инстаграм
            <img src="http://placehold.it/150x100" width="25" height="25" alt="Инстаграм">
          </a>
        </li>
        <li class="social__item">
          <a href="" class="social__itemlink">Фейсбук
            <img src="http://placehold.it/150x100" width="25" height="25" alt="Фейсбук">
          </a>
        </li>
        <li class="social__item">
          <a href="" class="social__itemlink">Твиттер
            <img src="http://placehold.it/150x100" width="25" height="25" alt="Твиттер">
          </a>
        </li>
      </ul>
      <ul class="footer-link">
        <li class="footer-link__item">
          Разработано
        </li>
        <li class="footer-link__item">
          <a href="https://htmlacademy.ru/intensive/adaptive">
            <img class="footer-link__logo" src="http://placehold.it/150x100" width="27" height="34" alt="лого HTML Academy">
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
