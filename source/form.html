<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
    <title>Каталог</title>
  </head>
  <body>
    <header class="page-header">
      <div class="page-header-logo-wrapper">
        <a class="page-header__logo-link" href="./index.html">
          <picture>
            <source media="(min-width: 768px)" srcset="./img/logo-tablet.svg">
            <img class="page-header__logo" src="./img/logo-mobile.svg" width="86" height="35" alt="лого">
          </picture>
        </a>
      </div>
      <button class="page-header__toggle">Меню</button>
      <nav class="main-nav main-nav--none">
        <ul class="main-nav__list site-list site-list--tablet">
          <li class="site-list__item site-list--catalog">
            <a class="site-list__link site-list__link--tablet site-list__link--catalog" href="./catalog.html">Каталог товаров</a>
          </li>
          <li class="site-list__item site-list--knitting">
            <a class="site-list__link site-list__link--tablet site-list__link--knitting" href="./form.html">Вязание на заказ</a>
          </li>
        </ul>
        <ul class="main-nav__list site-list">
          <li class="site-list__item site-list--search">
            <a class="site-list__link site-list__link--search" href="#">Поиск по сайту</a>
          </li>
          <li class="site-list__item site-list--basket">
            <a class="site-list__link site-list__link--basket" href="#">Корзина: Пока пуста</a>
          </li>
        </ul>
      </nav>
    </header>
    <footer class="page-footer">
      <img class="page-footer__logo" src="./img/logo-footer.svg" width="102" height="34" alt="лого">
      <ul class="social">
        <li class="social__item">
          <a href="#" class="social__item-link">Инстаграм
            <img class="page-footer__image--margin" src="./img/icon-insta.svg" width="22" height="21" alt="Инстаграм">
          </a>
        </li>
        <li class="social__item">
          <a href="#" class="social__item-link">Фейсбук
            <img src="./img/icon-fb.svg" width="15" height="28" alt="Фейсбук">
          </a>
        </li>
        <li class="social__item">
          <a href="#" class="social__item-link">Твиттер
            <img class="page-footer__image--margin" src="./img/icon-twitter.svg" width="23" height="20" alt="Твиттер">
          </a>
        </li>
      </ul>
      <div class="page-footer__border"></div>
      <div class="footer-link">
        <span class="footer-link__item">Разработано</span>
        <a href="https://htmlacademy.ru/intensive/adaptive">
          <img class="footer-link__logo" src="./img/logo-htmlacademy.svg" width="27" height="34" alt="лого HTML Academy">
        </a>
      </div>
    </footer>
    <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
